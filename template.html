<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,wght@0,400;0,600;1,400;1,600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --text-color: #1a1a1a;
            --background: #ffffff;
            --code-bg: #f8fafc;
            --border-color: #e5e7eb;
            --link-color: #2b4b9a;
        }

        body {
            max-width: 70ch;
            margin: 0 auto;
            padding: 2rem;
            font-family: 'Source Serif 4', Georgia, 'Computer Modern', serif;
            font-size: 1.125rem;
            line-height: 1.75;
            color: var(--text-color);
            background: var(--background);
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            margin-top: 2.5em;
            margin-bottom: 0.75em;
            line-height: 1.2;
            font-weight: 600;
        }

        h1 {
            font-size: 2.5rem;
            margin-top: 0;
            text-align: center;
        }

        h2 {
            font-size: 1.75rem;
            margin-top: 2em;
        }

        h3 {
            font-size: 1.5rem;
        }

        h4 {
            font-size: 1.25rem;
        }

        p {
            margin: 1.5em 0;
            text-align: justify;
            hyphens: auto;
        }

        a {
            color: var(--link-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        code {
            font-family: 'Computer Modern Typewriter', 'Courier New', monospace;
            font-size: 0.9em;
            padding: 0.2em 0.4em;
            background: var(--code-bg);
            border-radius: 2px;
        }

        pre {
            background: var(--code-bg);
            padding: 1.25rem;
            border-radius: 4px;
            overflow-x: auto;
            border: 1px solid var(--border-color);
        }

        pre code {
            padding: 0;
            background: none;
        }

        blockquote {
            margin: 1.5em 0;
            padding: 0.5em 1.5em;
            border-left: 3px solid #999;
            font-style: italic;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 2em 0;
            font-size: 0.95em;
        }

        th,
        td {
            padding: 0.75em;
            border: 1px solid var(--border-color);
        }

        th {
            font-weight: 600;
            background: var(--code-bg);
        }

        ul,
        ol {
            padding-left: 1.5em;
            margin: 1.5em 0;
        }

        li {
            margin: 0.5em 0;
        }

        hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 2em 0;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .task-list-item {
            list-style-type: none;
            margin-left: -1.5em;
        }

        .task-list-item input {
            margin-right: 0.5em;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            h3 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>

<body>
    <header
        style="text-align: center; margin-bottom: 3rem; padding-bottom: 1.5rem; border-bottom: 1px solid var(--border-color);">
        <h1 style="margin: 0 0 1rem 0;">Wiki</h1>
        <nav style="display: flex; justify-content: center; gap: 2rem;">
            <a href="/" style="color: var(--link-color); text-decoration: none; font-size: 1.1rem;">Home</a>
            <a href="/docs"
                style="color: var(--link-color); text-decoration: none; font-size: 1.1rem;">Documentation</a>
            <a href="/about" style="color: var(--link-color); text-decoration: none; font-size: 1.1rem;">About</a>
        </nav>
    </header>
    {}
    <footer
        style="text-align: center; margin-top: 4rem; padding-top: 1.5rem; border-top: 1px solid var(--border-color); color: #666;">
        <p style="margin: 0;">
            Â© 2024 Tom Hastjarjanto. Powered by <a href="https://github.com/intellicode/mdserve"
                style="color: var(--link-color); text-decoration: none;">mdserve</a>
        </p>
    </footer>
</body>

</html>
